<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="Author:" content="Shyamsundar">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section role="main" class="flex-container">
      <div class="card">
        <img class="order-summary-img" src="img/illustration-hero.svg" alt="A person listening to music in a happy mood">

        <div class="content">
          <div class="order-summary">
            <h1>Order Summary</h1>
            <p class="order-summary-desc">You can now listen to millions of songs, auidiobooks and podcasts
              on any device anywhere you like!</p>
          </div>

          <div class="subscription-box">
            <img class="music-note-logo" src="img/icon-music.svg" alt="music-note-icon">

            <div class="subscription-details">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>

            <a href="#">Change</a>
          </div>

          <button class="payment-button">Proceed to Payment</button>
          <button class="cancel-button">Cancel Order</button>
        </div>
      </div>
    </section>
  </body>
</html>
